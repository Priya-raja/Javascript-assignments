<!DOCTYPE>
<html>
    <body>
        <p> This example demonstartes a class</p>
        <p id ='demo'></p>
        <script>
        class Car{
            constructor(brand){
                this.carname = brand;
            }
        }
                
    mycar = new Car('Ford');
    document.getElementById('demo').innerHTML = mycar.carname;        
        </script>
    </body>
    
</html>
